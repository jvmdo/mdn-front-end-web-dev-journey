<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles.css">
    <title>Getting Started with CSS</title>
</head>
<body>
    <h1>I am a level one heading</h1>
    <p>This is a paragraph element. This text has a <span class="special">span element</span> and also a <a href="https://www.example.com">link</a>.</p>
    <p>This is the second paragraph. It contains an <em>emphasis element</em>.</p>
    <ul>
        <li>Item one</li>
        <li class="special">Item two</li>
        <li>Item <em>three</em></li>
    </ul>
</body>
</html>
