<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML images: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      img {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <span style="color: cadetblue;">
      ==================== Task 1 ====================
    </span>

    <h1>Basic image embed</h1>

    <img
      src="images/blueberries.jpg"
      alt="Fruits known as blueberries because of their color"
      width="310"
      height="210"
    />

    <p style="color: cadetblue;">
      ==================== Task 2 ====================
    </p>

    <h1>Basic image title</h1>

    <img
      src="images/larch.jpg"
      alt="Several tall evergreen trees called larches"
      title="10 larch tree of different colors and sizes are shown in this big picture"
      width="400"
      height="300"
    />

    <p style="color: cadetblue;">
      ==================== Task 3 ====================
    </p>

    <h1>Image and caption</h1>

    <figure>
      <img
        src="images/firefox.png"
        alt="An abstract flaming fox wrapping around a blue sphere"
        width="223"
        height="230"
      />
      <figcaption>The Firefox logo, newly abstracted for 2019!</figcaption>
    </figure>
  </body>
</html>
