<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./../styles.css" />
    <title>Function library example</title>
    <style>
      input {
        font-size: 1em;
        margin: 10px 1px 0;
      }
    </style>
  </head>
  <body>
    <div class="playable">
      <label for="">Enter a number:</label>
      <input class="numberInput" type="text" />
      <br />
      <br />
      <div class="preview">
        <p></p>
      </div>
    </div>

    <script>
      const input = document.querySelector(".numberInput");
      const para = document.querySelector("p");

      function squared(num) {
        return num * num;
      }

      function cubed(num) {
        return num * num * num;
      }

      function factorial(num) {
        if (num < 0) return undefined;
        if (num === 0) return 1;
        let x = num - 1;
        while (x > 1) {
          num *= x;
          x--;
        }
        return num;
      }

      input.addEventListener("change", function () {
        const number = Number.parseFloat(input.value);
        if (isNaN(number)) {
          para.textContent = "You have to type a number!";
        } else {
          para.textContent = `Number squared: ${squared(number)} | `;
          para.textContent += `Number cubed: ${cubed(number)} | `;
          para.textContent += `Number factorial: ${factorial(number)}`;
        }
      });
    </script>
  </body>
</html>
