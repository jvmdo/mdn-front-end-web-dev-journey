<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../styles.css" />
    <title>Active learning - Printing those products</title>
  </head>
  <body>
    <h3>List of Product - Price</h3>
    <div class="preview">
      <ul></ul>
      <p></p>
    </div>

    <script>
      const list = document.querySelector(".preview ul");
      const totalBox = document.querySelector(".preview p");
      let total = 0;
      const products = [
        "Underpants:6.99",
        "Socks:5.99",
        "T-shirt:14.99",
        "Trousers:31.99",
        "Shoes:23.99",
      ];

      for (let product of products) {
        let name = product.split(":")[0];
        let price = Number(product.split(":")[1]);
        let itemText = `${name} â€” ${price}`;
        total += price;

        const listItem = document.createElement("li");
        listItem.textContent = itemText;
        list.appendChild(listItem);
      }

      totalBox.textContent = "Total: $" + total.toFixed(2);
    </script>
  </body>
</html>
