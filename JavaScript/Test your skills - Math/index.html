<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Math: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <h3>Task 1</h3>
    <section class="preview task1"></section>
    <h3>Task 2</h1>
    <section class="preview task2"></section>
    <h3>Task 3</h1>
    <section class="preview task3"></section>
  </body>
  <script>
    // Task 1
    let finalResult;
    let evenOddResult;

    finalResult = (4 + 8) * (11 - 7);
    evenOddResult = finalResult % 2;

    const task1 = document.querySelector(".preview.task1");
    const para1 = document.createElement("p");

    const finalResultCheck =
      finalResult === 48 ? `Yes, well done!` : `No, it is ${finalResult}`;
    para1.textContent = `Is the finalResult 48? ${finalResultCheck}`;

    const para2 = document.createElement("p");
    const evenOddResultCheck =
      evenOddResult === 0
        ? "The final result is even!"
        : "The final result is odd. Hrm.";
    para2.textContent = evenOddResultCheck;

    task1.appendChild(para1);
    task1.appendChild(para2);

    // Task 2
    let result = 7 + 13 / 9 + 7;
    let result2 = (100 / 2) * 6;
    result *= result2;

    const task2FinalResult = result.toFixed(2);
    console.log(typeof task2FinalResult);

    const finalNumber = Number(task2FinalResult);

    const task2 = document.querySelector(".preview.task2");

    const para11 = document.createElement("p");
    para11.textContent = `Your FinalResult is ${task2FinalResult}`;
    const para22 = document.createElement("p");
    const finalNumberCheck =
      isNaN(finalNumber) === false
        ? "finalNumber is a number type. Well done!"
        : `Ooops! finalNumber is not a number.`;
    para22.textContent = finalNumberCheck;

    task2.appendChild(para11);
    task2.appendChild(para22);

    // Task 3
    // Statement 1: The elephant weighs less than the mouse
    const eleWeight = 1000;
    const mouseWeight = 2;
    const weightComparison = eleWeight < mouseWeight;

    // Statement 2: The Ostrich is taller than the duck
    const ostrichHeight = 2;
    const duckHeight = 0.3;
    const heightComparison = ostrichHeight > duckHeight;

    // Statement 3: The two passwords match
    const pwd1 = 'stromboli';
    const pwd2 = 'stROmBoLi';
    const pwdMatch = pwd1 === pwd2;

    const task3 = document.querySelector('.preview.task3');

    const para111 = document.createElement('p');
    const para222 = document.createElement('p');
    const para333 = document.createElement('p');

    const weightTest = weightComparison ? 'True — elephants do weigh less than mice!?' : 'False — of course an elephant is heavier than a mouse!';
    const heightTest = heightComparison ? 'True — an ostrich is indeed taller than a duck!' : 'False — apparently a duck is taller than an ostrich!?';
    const pwdTest = pwdMatch ? 'True — the passwords match.' : 'False — the passwords do not match; please check them';

    para111.textContent = weightTest;
    task3.appendChild(para111);
    para222.textContent = heightTest;
    task3.appendChild(para222);
    para333.textContent = pwdTest;
    task3.appendChild(para333);
  </script>
</html>
