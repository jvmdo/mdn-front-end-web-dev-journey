<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Your Skills - Basic Controls</title>
    <link rel="stylesheet" href="./../styles.css" />
  </head>
  <body>
    <section class="playable">
      <h2>Task 1</h2>
      <div class="preview task1">
        <form>
          <ul>
            <li>
              <label for="user_id">User ID:</label>
              <input type="text" name="userId" id="user_id" />
            </li>
            <li>
              <label for="user_pwd">Password:</label>
              <input type="password" name="userPwd" id="user_pwd" />
            </li>
            <li>
              <button type="submit">Log in</button>
            </li>
          </ul>
        </form>
      </div>
    </section>

    <section class="playable">
      <h2>Task 2</h2>
      <div class="preview task2">
        <form>
          <fieldset>
            <legend>Who is your favorite pony?</legend>
            <ul>
              <li>
                <input type="radio" id="pinkie" name="pony" checked />
                <label for="pinkie">Pinkie Pie</label>
              </li>
              <li>
                <input type="radio" id="rainbow" name="pony" />
                <label for="rainbow">Rainbow Dash</label>
              </li>
              <li>
                <input type="radio" id="twilight" name="pony" />
                <label for="twilight">Twilight Sparkle</label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Hotdog preferences</legend>
            <ul>
              <li>
                <input type="checkbox" id="vegan" name="hotdog" />
                <label for="vegan">Vegan</label>
              </li>
              <li>
                <input type="checkbox" id="onions" name="hotdog" />
                <label for="onions">Onions</label>
              </li>
              <li>
                <input type="checkbox" id="kikao" name="hotdog" />
                <label for="kikao">Kikao</label>
              </li>
            </ul>
          </fieldset>
          <div style="text-align: center; margin-top: 8px">
            <button>Submit</button>
          </div>
        </form>
      </div>
    </section>

    <section class="playable">
      <h2>Task 3</h2>
      <div class="preview task3">
        <form>
          <ul>
            <li>
              <label for="gallery-img">Choose gallery images to upload</label>
              <input type="file" accept="image/png, image/jpeg" multiple />
            </li>
          </ul>
          <button>Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
