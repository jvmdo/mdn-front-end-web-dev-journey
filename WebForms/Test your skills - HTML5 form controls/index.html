<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Your Skills - HTML5 Form Controls</title>
    <link rel="stylesheet" href="./../styles.css" />
  </head>
  <body>
    <section class="playable">
      <h2>Task 1</h2>
      <div class="preview task1">
        <form>
          <h3>Edit your preferences</h3>
          <ul>
            <li>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </li>
            <li>
              <label for="website">Website:</label>
              <input type="url" id="website" name="website" />
            </li>
            <li>
              <label for="phone">Phone number:</label>
              <input type="tel" id="phone" name="phone" required />
            </li>
            <li>
              <label for="fave-color">Favorite color:</label>
              <input type="color" id="fave-color" name="color" />
            </li>
            <li>
              <button type="submit">Update preferences</button>
            </li>
          </ul>
        </form>
      </div>
    </section>

    <section class="playable">
      <div class="preview task2">
        <h2>Task 2</h2>
        <form>
          <ul>
            <li>
              <label for="max-inv">Select maximum number of invitations</label>
              <input type="range" min="1" max="30" value="10" id="max-inv" />
              <output for="max-inv"></output>
            </li>
            <li>
              <button>Submit</button>
            </li>
          </ul>
        </form>
      </div>
    </section>
  </body>
  <script>
    const slider = document.querySelector("[type='range']");
    const output = document.querySelector("output");

    slider.addEventListener("input", function () {
      output.textContent = this.value;
    });

    // Initialize
    output.textContent = slider.value;
  </script>
</html>
